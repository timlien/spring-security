<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{navbar.html :: navbar}"></div>
<section class="vh-100 bg-image" style="background-color: #e2e3e5;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-3">CHANGE PASSWORD</h2>
                            <form th:action="@{password}" th:method="post">
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="oldPassword">Old password</label>
                                    <input type="password" name="oldPassword" id="oldPassword" class="form-control"/>
                                </div>

                                <div class="form-outline mb-3">
                                    <label class="form-label" for="password">New password</label>
                                    <input type="password" name="password" id="password" class="form-control"/>
                                </div>

                                <div class="form-outline mb-3">
                                    <label class="form-label" for="confirm">Confirm your password</label>
                                    <input type="password" id="confirm" class="form-control"/>
                                    <div id="confirmFeedback" class="valid-feedback"></div>
                                </div>

                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-outline-secondary btn-block gradient-custom-4 text-body">
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<script type="text/javascript" th:src="@{/js/validation.js}"></script>
