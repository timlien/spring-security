<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">Navbar</a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <a class="btn btn-outline-secondary my-2 my-sm-0 mx-2" th:href="@{/password}" role="button">Password</a>
                <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" th:method="post">
                    <button class="btn btn-outline-secondary my-2 my-sm-0 mx-2" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
